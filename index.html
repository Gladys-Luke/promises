<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <video id="videoPlayer" width="640" height="360" controls>
       
    </video>
    
    <script>

        function downloadVideo(url, callback) {
            setTimeout(() => {
                
                const videoBlob = new Blob(['Video content'], { type: 'video/mp4' });
                callback(videoBlob);
            }, 2000);
        }

        
        function playVideo(blob) {
            return new Promise((resolve, reject) => {
                const videoPlayer = document.getElementById('videoPlayer');
                const videoURL = URL.createObjectURL(blob);

                
                videoPlayer.src = "https://static.videezy.com/system/resources/previews/000/008/292/original/Young_African_American_Woman_Headphones_2.mp4";

                videoPlayer.onended = () => {
                    resolve('Video playback finished.');
                };

                videoPlayer.onerror = (error) => {
                    reject(`Error playing video: ${error}`);
                };

                videoPlayer.play()
                    .catch((error) => {
                        reject(`Error playing video: ${error}`);
                    });
            });
        }

        
        const videoURL = 'https://static.videezy.com/system/resources/previews/000/008/292/original/Young_African_American_Woman_Headphones_2.mp4';

       
        videoPlayer.addEventListener('click', async()=>{
          try {
                console.log('Downloading video...');
                await downloadVideo(videoURL, async (videoBlob) => {
                    console.log('Video downloaded.');
                    try {
                        console.log('Playing video...');
                        const result = await playVideo(videoBlob);
                        console.log(result);
                    } catch (error) {
                        console.error(error);
                    }
                });
            } catch (error) {
                console.error(error);
            }
        })
         async function downloadAndPlayVideo() {
            try {
                console.log('Downloading video...');
                await downloadVideo(videoURL, async (videoBlob) => {
                    console.log('Video downloaded.');
                    try {
                        console.log('Playing video...');
                        const result = await playVideo(videoBlob);
                        console.log(result);
                    } catch (error) {
                        console.error(error);
                    }
                });
            } catch (error) {
                console.error(error);
            }
         }
        downloadAndPlayVideo();
    </script>
</body>
</html>
